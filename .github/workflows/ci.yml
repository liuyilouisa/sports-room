name: CI
on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: pnpm/action-setup@v4
              with:
                  version: 9.4.0
            - uses: actions/setup-node@v4
              with:
                  node-version-file: ".nvmrc"
                  cache: "pnpm"
            - run: pnpm install --frozen-lockfile
            - name: Test
              run: |
                  cd apps/server
                  pnpm test
            - run: echo "pipeline placeholder - OK"
